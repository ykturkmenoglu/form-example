<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div id="alert">
        
    </div>
    <h1 id="greeting">Kodluyoruz - Front End 101</h1>





    <h2 id="info"></h2>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="userName">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"for="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                      Cras justo odio
                      <span class="badge badge-primary badge-pill">14</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>








    <script src="form.js"></script>

</html>
